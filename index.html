<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Library JS</h1>
      </header>
      <div class="books-display">
        <table></table>
      </div>
      <button class="openModal">Add book</button>
    </div>

    <dialog>
      <h4>New Book</h4>
      <form method="dialog">
        <div>
          <label for="bookName">Name:</label>
          <input type="text" id="bookName" name="bookName" autocomplete="off" />
        </div>
        <div>
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" autocomplete="off" />
        </div>
        <div>
          <label for="pages">Pages:</label>
          <input type="text" name="pages" id="pages" autocomplete="off" />
        </div>
        <div>
          <label for="release">Release Year:</label>
          <input type="text" name="release" id="release" autocomplete="off" />
        </div>
        <div class="isRead">
          <label>Did you read it?</label>
          <div>
            <input type="radio" name="isRead" id="isReadYes" value="true" />
            <label for="isReadYes">yes</label>
          </div>
          <div>
            <input type="radio" name="isRead" id="isReadNo" value="false" />
            <label for="isReadNo">no</label>
          </div>
        </div>
        <button class="add-btn">Add Book</button>
      </form>
    </dialog>

    <script src="./library.js"></script>
  </body>
</html>
